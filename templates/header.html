                var r=confirm("Wanna delete this user?");
                if (r==true)
                {
                    window.location='{% url "userprofile:delete" user.id %}';
                }
            }
        </script>
    {% endif %}
</head>

 <div class="container">

         <li class="nav-item">
           <a class="nav-link" href="/">主页</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'myapp:mission_list' %}">所有文章</a>
         </li>
