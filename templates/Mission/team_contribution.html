{% extends "base.html" %}

{% block content %}
    <h2>班组任务贡献排名</h2>

    <form method="get">
        {{ form.as_p }}
        <button type="submit">筛选</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>班组</th>
                <th>发布数量</th>
            </tr>
        </thead>
        <tbody>
            {% for team, count in team_counts %}
                <tr>
                    <td>{{ team }}</td>
                    <td>{{ count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
