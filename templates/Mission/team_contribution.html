{% extends "base.html" %}

{% load static %}
{% load my_filters %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes slide-in-blurred-top {
            0% {
                transform: translateY(-1000px) scaleY(2.5) scaleX(.2);
                transform-origin: 50% 0%;
                filter: blur(40px);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scaleY(1) scaleX(1);
                transform-origin: 50% 50%;
                filter: blur(0);
                opacity: 1;
            }
        }
        .slide-in-blurred-top {
            animation: slide-in-blurred-top 0.6s cubic-bezier(0.230, 1.000, 0.320, 1.000) both;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen p-6 bg-gray-50">
        <div class="w-full">
            <div class="p-8 space-y-8 bg-white rounded-lg shadow-xl dark:bg-gray-800">
                <p class="text-4xl font-bold text-center">班组任务贡献排名</p>
                <form method="get" class="flex justify-center">
                    <div class="relative">
                        {{ form.article_type }}
                        <button class="absolute right-0 px-4 py-2 text-white bg-blue-500 rounded-l-none focus:bg-blue-600 hover:bg-blue-600" type="submit">筛选</button>
                    </div>
                </form>
                <ul class="divide-y">
                    {% for team, count in team_counts %}
                        <li class="py-4 animate__animated animate__fadeIn">
                            <div class="space-y-2">
                                <div class="flex items-center justify-between">
                                    <p class="text-lg font-semibold text-gray-700">{{ team }}</p>
                                    <p class="text-lg font-semibold text-blue-500">{{ count }}</p>
                                </div>
                                <div class="w-full h-1 bg-blue-100 rounded-full">
                                    <div class="h-full text-center text-xs text-white bg-blue-500 rounded-full slide-in-blurred-top" style="width: {{ count|times:20 }}%;"></div>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
